[Rainmeter]
Update=10
ContextTitle=" - Open settings"
ContextAction=[!ToggleConfig "Chleon Player\Settings" "mediaplayer.ini"]

[Metadata]
Name=Chleon Player
Author=marcopixel
Version=1.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#variables.ini
@include2=#@#include\chameleon.ini
@include3=#@#include\Spotify.ini

BarWidth=20
AverageSize=3
BarHeightScale=(98*#Scale#)
BarWidthScale=(#BarWidth#)*#Scale#
ColorForeground=[ColorForeground]
ColorBackground=[ColorBackground]

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=2048
FFTAttack=25
FFTDecay=50
RMSAttack=10
RMSDecay=1000
RMSGain=20
Bands=18
Sensitivity=([MeasureAverageVolume]*([MeasureAverageVolume]*60))
FreqMin=20
FreqMax=12000
DynamicVariables=1
[MeasureAudioAverage]
